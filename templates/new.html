<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Create New Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4 text-center">New Day</h2>
                <form method="post" action="{{ url_for('create_new') }}">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" name="date" value="{{ now }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Your Entry</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
